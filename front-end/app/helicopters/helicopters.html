
<h1>Seznam Helikopterjev</h1>

<div class="demo-card-wide mdl-card mdl-shadow--2dp" ng-repeat="item in helicopters.helicopter">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text blue">{{item.name}}</h2>
  </div>
  <div class="mdl-card__supporting-text">
  	ID: {{item._id}}<br>
    Max Speed: {{item.maxSpeed}}
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ui-sref="helicopterDetailed({ id: item._id })">
      Details
    </a>
  </div>
  <div class="mdl-card__menu">
    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">share</i>
    </button>
  </div>
</div>
